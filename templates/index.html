<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/main.css">
    <title>VK Song plugin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/main.js"></script>
    <script src="/static/index.js"></script>
</head>
<body>
    <div class="plugin">
        <div class="logo">
            <img src="/static/vk.svg" alt="">
        </div>
        <div class="body">
            <p class="header">CURRENT SONG</p>
            <div class="content">
                <div class="song" id="song">
                    <div class="scroller"><span id="songName">Alleanza Radio Show EP312 - Barbuto</span></div>
                </div>
                <div class="artist">
                    <span class="by">by</span>
                    <div id="artist">
                        <div class="scroller"><span id="artistName">Alleanza</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
